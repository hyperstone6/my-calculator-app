<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./calculator.css" />
    <script defer src="./render.js"></script>
    <title>Adrian's Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calc-header">
          <div class="main-result"></div>
          <div class="sub-result"></div>
        </div>
        <div class="calc-btns">
          <div class="btn top AC">AC</div>
          <div class="btn top del">DEL</div>
          <div title="Negate positive/negative" class="btn top invert">+/-</div>
          <div class="btn operators">&#247;</div>
          <div data-number class="btn number">1</div>
          <div data-number class="btn number">2</div>
          <div data-number class="btn number">3</div>
          <div class="btn operators">*</div>
          <div data-number class="btn number">4</div>
          <div data-number class="btn number">5</div>
          <div data-number class="btn number">6</div>
          <div class="btn operators">-</div>
          <div data-number class="btn number">7</div>
          <div data-number class="btn number">8</div>
          <div data-number class="btn number">9</div>
          <div class="btn operators">+</div>
          <div data-number class="btn number">.</div>
          <div data-number class="btn number">0</div>
          <div class="btn number equals">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
